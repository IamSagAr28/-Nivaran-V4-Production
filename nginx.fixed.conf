server {
    listen 80;
    server_name nivaranupcyclers.in www.nivaranupcyclers.in;
    root /var/www/nivaran/dist;
    index index.html;
    location / {
        try_files $uri $uri/ /index.html;
    }
}

server {
    listen 443 ssl;
    server_name nivaranupcyclers.in www.nivaranupcyclers.in;
    ssl_certificate /etc/letsencrypt/live/nivaranupcyclers.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nivaranupcyclers.in/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    root /var/www/nivaran/dist;
    index index.html;
    
    # API proxy - must come before location /
    location /api {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 90;
    }
    
    location / {
        try_files $uri $uri/ /index.html;
    }
}
